<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class Products extends React.Component{
			state = {
				productNames : [],
				newProductName : ''
			};

			onAddNewClick = () => {
				let { productNames, newProductName } = this.state;
				this.setState({ productNames : [...productNames, newProductName]});
			}

			render(){
				let productItems = this.state.productNames.map((productName, index) => (<li key={index}>{productName}</li>));
				return(
					<section>
						<h1>Products</h1>
						<hr/>
						<label>Product Name :</label>
						<input type="text" onChange={evt => this.setState({ newProductName : evt.target.value})} />
						<input type="button" value="Add New" onClick={this.onAddNewClick}/>
						<ol>
							{productItems}
						</ol>
					</section>
				)
			}
		}

		let ProductsCount = ({data}) => (<div> Products Count : {data}</div>);

		ReactDOM.render(
			<div>
				<Products/>
				<hr/>
				<ProductsCount/>
			</div>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root">
		
	</div>
</body>
</html>
